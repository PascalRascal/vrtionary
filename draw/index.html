<!DOCTYPE html>
<html>
<head>
	<title>
		Vrtionary | Draw!
	</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../css/literallycanvas.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../fonts/Font-Awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="../js/jquery-3.1.1.js"></script>
	<script src="../js/literallycanvas-core.min.js"></script>
</head>
<body>
    <div id='team_wrapper'>
        <div class='team red selected'>1</div>
        <div class='team blue'>2</div>
        <div class='team green'>3</div>
        <div class='team yellow'>4</div>
    </div>
    
    <div id='right_wrapper'>
        <div class='action yellow' id='skip'><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
        <div class='action red' id='count_down'>23</div>
        <div class='action green' id='next'><i class="fa fa-check" aria-hidden="true"></i></div>
    </div>
    
    <div id='word_hint'>word</div>
    <div class="canvas core"></div>
    
    <script src="./js/script.js"></script>
</body>
</html>
