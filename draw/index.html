<!DOCTYPE html>
<html>
<head>
	<title>
		Vrtionary | Draw!
	</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../fonts/Font-Awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id='draw_wrapper'>
	<div id='team_wrapper'>
		<div id='red_team' class='team selected'>8</div>
		<div id='yellow_team' class='team'>4</div>
		<div id='green_team' class='team'>5</div>
		<div id='blue_team' class='team'>11</div>
	</div>
	<div id='play_area'>
		<div id='canvas'>
		</div>
		<div id='play_overlay'>
			<div id='word_reminder'>
				<p>Hand</p>
			</div>
			<div id='countdown_timer'>
				<span>
					<i class="fa fa-hourglass" aria-hidden="true"></i>
					00.00
				</span>
			</div>
			<div id='skip_button'>skip</div>
		</div>
	</div>
</div>
</body>
</html>
